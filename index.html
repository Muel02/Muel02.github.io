<head>

<body>
    <h2>Bubble Sort</h2>

    <table>
        <tr>
            <th>Langkah</th>
            <th>Array</th>

        <tr>
            <td>2</td>

        </tr>
        <tr>
            <td>3</td>
            <td>3 4 6 8 2</td>
            <td>8 > 2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>3 4 2 8 6</td>
            <td>6 > 2</td>
        </tr>
        <tr>

            <td>3 2 4 8 6</td>
            <td>4 > 2</td>
        </tr>
        <tr>
            <td>6</td>

    </table>

    <script>
        // Implement Bubble Sort
        function bubbleSort(arr) {
            var len = arr.length;
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Swap the elements
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        // Initial array
        var arrayToSort = [6, 3, 4, 8, 2];

        // Sort the array
        var sortedArray = bubbleSort(arrayToSort);

        // Display the sorted array
        console.log("Sorted Array: " + sortedArray);
    </script>
